version: '3.8'

services:
  tailscale-dns:
    container_name: tailscale-dns-primary
    hostname: dns-primary
    image: tailscale/tailscale:latest
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - TS_HOSTNAME=dns-primary
    volumes:
      - ./tailscale-data:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    restart: unless-stopped

  technitium:
    container_name: technitium-dns-primary
    image: technitium/dns-server:latest
    environment:
      - DNS_SERVER_DOMAIN=doofus.co
      - DNS_SERVER_ADMIN_PASSWORD=${TECHNITIUM_ADMIN_PASSWORD}
      - DNS_SERVER_ADMIN_USER=admin
    volumes:
      - ./dns-config:/etc/dns
      - ./dns-logs:/var/log/dns
      - ./ssl-certs:/etc/ssl/certs/technitium
    network_mode: service:tailscale-dns
    restart: unless-stopped
    depends_on:
      - tailscale-dns

  # Monitoring container for health checks
  dns-monitor:
    container_name: dns-monitor
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    network_mode: service:tailscale-dns
    restart: unless-stopped
    depends_on:
      - technitium